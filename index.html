<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Score</title>

  <!-- Theme -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon.png">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header__logo">
        <a href="index.html">Love Score</a>
      </div>
    </div>
    <div class="main-content">
      <div class="content__form">
        <form action="#">
          <!-- Your Name -->
          <span class="input">
            <input class="input__field" type="text" id="your-name">
            <label for="your-name" class="input__label">
              <span class="input__label-content">Your Name</span>
            </label>
          </span>
          <!-- Your Crush -->
          <span class="input">
            <input class="input__field" type="text" id="your-crush">
            <label for="your-crush" class="input__label">
              <span class="input__label-content">Your Crush</span>
            </label>
          </span>
          <button class="btn">Love Score</button>
        </form>
      </div>
    </div>
  </div>
  <div class="overlay-wrap">
    <div class="overlay__close">X</div>
    <div class="overlay__heart">
      <div class="heart--rotate">
        <div class="heart"></div>
      </div>
      <p class="overlay__heart__content">
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
